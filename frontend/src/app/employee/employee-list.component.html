<div class='card-header'>
  {{pageTitle}}
</div>
<div class='card-body'>
  <div class='row'>
    <div class='col-md-2'>
      <div class='cold-md-4'>
        <input type='text'
               [(ngModel)] = 'listFilter'/>
      </div>
    </div>
    <div class='row'>
      <h4>Filtered By: {{listFilter}}</h4>
    </div>
  </div>
  <table class='table' *ngIf='employees.length'>
    <thead>
    <tr>
      <th>
        <button class='btn btn-primary'
                (click) = 'toggleImage()'>
          {{showImage ? 'Hide' : 'Show'}} Image
        </button>
      </th>
      <th>Product</th>
      <th>Code</th>
      <th>Available</th>
      <th>Price</th>
      <th>5 Start Rating</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor='let employee of employees'>
      <td>
        <img *ngIf='showImage'
             [src]='employee.imageUrl'
             [style.width.px] = 'imageWidth'
             [style.margin.px] ='imageMargin'>
      </td>
      <td>{{employee.id}}</td>
      <td>{{employee.firstname | lowercase}}</td>
      <td>{{employee.lastname}}</td>
      <td>{{employee.role}}</td>
      <td>{{employee.employeesince}}</td>
    </tr>
    </tbody>
  </table>
</div>
